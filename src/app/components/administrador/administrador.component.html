<mat-card>
    <table mat-table [dataSource]="dsUsuarios" class="w-full">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="rut">
          <th mat-header-cell *matHeaderCellDef> RUT </th>
          <td mat-cell *matCellDef="let element"> {{element.rut}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef> Apellido </th>
          <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="fechaNacimiento">
          <th mat-header-cell *matHeaderCellDef> Fecha Nacimiento </th>
          <td mat-cell *matCellDef="let element"> {{element.fechaNacimiento}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="fechaCreacion">
          <th mat-header-cell *matHeaderCellDef> Fecha Creaci√≥n </th>
          <td mat-cell *matCellDef="let element"> {{element.fechaCreacion}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</mat-card>
